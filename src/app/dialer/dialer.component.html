<div class="container">
  <div id="output">{{number}}</div>
  <div class="row">
    <div class="digit" id="one" (click)="addDigit('1')">1</div>
    <div class="digit" id="two" (click)="addDigit('2')">2
      <div class="sub">ABC</div>
    </div>
    <div class="digit" id="three" (click)="addDigit('3')">3
      <div class="sub">DEF</div>
    </div>
  </div>
  <div class="row">
    <div class="digit" id="four" (click)="addDigit('4')">4
      <div class="sub">GHI</div>
    </div>
    <div class="digit" id="five" (click)="addDigit('5')">5
      <div class="sub">JKL</div>
    </div>
    <div class="digit" (click)="addDigit('6')">6
      <div class="sub">MNO</div>
    </div>
  </div>
  <div class="row">
    <div class="digit" (click)="addDigit('7')">7
      <div class="sub">PQRS</div>
    </div>
    <div class="digit" (click)="addDigit('8')">8
      <div class="sub">TUV</div>
    </div>
    <div class="digit" (click)="addDigit('9')">9
      <div class="sub">WXYZ</div>
    </div>
  </div>
  <div class="row">
    <div class="digit" (click)="addDigit('*')">*
    </div>
    <div class="digit" (click)="addDigit('0')">0
    </div>
    <div class="digit" (click)="addDigit('#')">#
    </div>
  </div>
  <div class="botrow"><i class="fa fa-star-o dig" aria-hidden="true"></i>
    <div id="call" (click)="dialNumber()"><i class="fa fa-phone" aria-hidden="true"></i></div>
    <i class="fa fa-long-arrow-left dig" aria-hidden="true" (click)="removeLastDigit()"></i>
  </div>
</div>
